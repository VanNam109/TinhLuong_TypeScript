<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Nhân Viên</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <h2 class="text-center">Thông Tin Nhân Viên</h2>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <form>
                    <div class="form-group">
                        <label for=""> Mã Nhân Viên </label>
                        <input type="text" id="maNhanVien" class="form-control" placeholder=" Mã Nhân Viên">
                    </div>
                    <div class="form-group">
                        <label for=""> Họ Tên Nhân Viên </label>
                        <input type="text" id="hoTen" class="form-control" placeholder=" Họ Tên Nhân Viên">
                    </div>
                    <div class="form-group">
                        <label for=""> Lương Cơ Bản </label>
                        <input type="text" id="luongCoBan" class="form-control" placeholder=" Lương Cơ Bản">
                    </div>
                    <div class="form-group loaiNhanVien">
                        <label for="">Chọn Chức Vụ </label>
                        <br/>
                        <input type="radio" name="loaiNV" value="NhanVien" class="loaiNV" id="loaiNV"> Nhân Viên
                        <input type="radio" name="loaiNV" value="QuanLy" class="loaiNV" id="loaiNV"> Quản Lý
                        <input type="radio" name="loaiNV" value="GiamDoc" class="loaiNV" id="loaiNV"> Giám Đốc
                    </div>
                </form>
                <button class="btn btn-primary" id="btnTinh" >Tính Lương</button>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <table class="table table-bordered table-hover myTable">
                    <thead>
                        <tr>
                            <th>Mã Nhân Viên</th>
                            <th>Họ Tên</th>
                            <th>Chức Vụ</th>
                            <th>Lương Cơ Bản </th>
                            <th>Tổng Lương</th>
                        </tr>
                    </thead>
                    <tbody  id="tbody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="container">
      
    </div>




    <!-- jquery và thư viện hỗ trợ -->

        crossorigin="anonymous"></script>

        <script src="./dist/bundle.js"></script>
</body>

</html>
